<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project4. Memory Game</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
</head>

<body>


    <div class="infos fadeIn animated">
        <h2>Project 4.</h2>
        <h1>Memory<br>Blocks</h1>
        <h3 class="status">-</h3>
    </div>
    <div class="blocks fadeIn animated">
        <div class="row">
            <div class="block block1" data-block-id="1">1 </div>
            <div class="block block2" data-block-id="2">2 </div>
        </div>
        <div class="row">
            <div class="block block3" data-block-id="3">3 </div>
            <div class="block block4" data-block-id="4">4</div>
        </div>
        <div class="row">
            <div class="inputStatus"></div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</body>

</html>
